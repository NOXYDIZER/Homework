<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let firstname = prompt("Введите имя")
    let lastname = prompt("Введите фамилию")
    let fathername = prompt("Введите отчество")
    let age = prompt("Введите возраст")
    let genderLabel = confirm("Ваш пол мужской?")
    if (genderLabel === true) {
        genderLabel = "Мужской"
    }
    else {
        genderLabel = "Женский"
    }
    alert(`Ваше ФИО: ${lastname} ${firstname} ${fathername}
            ваш возраст в годах ${age}
            ваш возраст в днях ${age * 365}
            через 5 лет он будет: ${Number(age) + 5}
            ваш пол: ${genderLabel}
            вы на пенсии: ${age >= 65 ? "да" : "нет"}`);
</script>
